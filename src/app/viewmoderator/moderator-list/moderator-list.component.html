<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <div class="row">
              <table class='table'>
                <thead>
                    <tr class='table-dark'>
                        <th>Moderator Name</th>
                        <th>Moderator Address</th>
                        <th>Moderator Education</th>
                        <th>Moderator Age</th>
                        <th>Moderator MobileNo</th>
                    </tr>
            
                </thead>
               
                <tr *ngFor="let tempModerator of moderator">
                    <td>{{tempModerator.modName}}</td>
                    <td>{{tempModerator.modAddress}}</td>
                    <td>{{tempModerator.education}}</td>
                    <td>{{tempModerator.age}}</td>
                    <td>{{tempModerator.mob_no}}</td>
                    <button type="button" class="btn btn-md btn-success" (click)="updateModerator(tempModerator.modID)">Update</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-md btn-danger" (click) = "deleteModerator(tempModerator.modID)">Delete </button>
                    
                </tr>
                <button class="atu-btn-submit btn btn-info" (click) = "addModerator()" >Add Moderator</button>

            </table>
            </div>
            

           
        </div>
    </div>
</div>
