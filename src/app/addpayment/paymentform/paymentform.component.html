<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form #spForm="ngForm" (ngSubmit)="onSubmit()">
              <div *ngIf="isEditable != true"><h1>Do Payment</h1></div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Payment Mode</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="payment_mode" [(ngModel)]="payment.payment_mode" />
                       
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Payment Date</label>
                    <div class ="col-sm-10">
                        <input type ="date" name="payment_date"[(ngModel)]="payment.payment_date" />
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class ="col-sm-2 col-form-label">CVV</label>
                      <div class ="col-sm-10">
                          <input type ="text" name="cvv"  [(ngModel)]="payment.cvv"/>
                      </div>
                    </div>

                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">Pincode</label>
                        <div class ="col-sm-10">
                            <input type ="password" name="pincode"  [(ngModel)]="payment.pincode"/>
                        </div>
                      </div>

                      

                    <div class="form-group row">
                      <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                      <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                    </div>
                </form>
</div>
</div>
</div>
