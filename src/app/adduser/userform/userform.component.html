<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form #spForm="ngForm" (ngSubmit)="onSubmit()">
              <div *ngIf="isEditable != true"><h1>Add User</h1></div>
              <div *ngIf="isEditable == true"><h1>Update User</h1></div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">User ID</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="user_Id" [(ngModel)]="user.user_Id" />
                       
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> User FirstName</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="user_first_name"[(ngModel)]="user.user_first_name" />
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class ="col-sm-2 col-form-label"> User LastName</label>
                      <div class ="col-sm-10">
                          <input type ="text" name="user_last_name"  [(ngModel)]="user.user_last_name"/>
                      </div>
                    </div>

                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label"> User Address</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="user_address"  [(ngModel)]="user.user_address"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class ="col-sm-2 col-form-label"> User Age</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="user_age"  [(ngModel)]="user.user_age"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class ="col-sm-2 col-form-label"> Date Of Birth</label>
                        <div class ="col-sm-10">
                            <input type ="date" name="user_dateOfBirth"  [(ngModel)]="user.user_dateOfBirth"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">Email Id</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="user_emailId"  [(ngModel)]="user.user_emailId"/>
                        </div>
                      </div>

                    <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Gender</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="user_gender"  [(ngModel)]="user.user_gender"/>
                    </div>
                     </div>
                 
                     <div class="form-group row">
                      <label class ="col-sm-2 col-form-label">Product Id</label>
                      <div class ="col-sm-10">
                          <input type ="text" name="product_Id"  [(ngModel)]="user.product_Id"/>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class ="col-sm-2 col-form-label">Payment Id</label>
                      <div class ="col-sm-10">
                          <input type ="text" name="pay_Id"  [(ngModel)]="user.pay_Id"/>
                      </div>
                    </div>
                   
                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label"> Mobile Number</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="user_mobile_no"  [(ngModel)]="user.user_mobile_no"/>
                        </div>
                      </div>

                    <div class="form-group row">
                      <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                      <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                    </div>
                </form>
</div>
</div>
</div>
