<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
          <form #adminlogin="ngForm" novalidate  class="login-from" (ngSubmit)="validate()">
             <tbody>
                 <tr>
                 Admin Name:
                 <td><input type="text" name="admin_name" placeholder="Enter your Name" [(ngModel)]="admin_name"></td>
             </tr>
             <tr><br></tr>
             <tr>
                 Admin ID:<td><input type="text" name="admin_Id" placeholder="Enter your Id" [(ngModel)]="admin_Id"></td>
             </tr>
             <tr><br></tr>
                 <tr>
                     <td><button class="btn btn-info" type="submit">Submit</button></td>
                 </tr>
             <tr><br></tr> 
              
         </form>
        
        </div></div></div>
