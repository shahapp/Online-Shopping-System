<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form #spForm="ngForm" (ngSubmit)="onSubmit()">
              <div *ngIf="isEditable != true"><h1>Add Product</h1></div>
              <div *ngIf="isEditable == true"><h1>Update Product</h1></div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Product ID</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="pdt_Id" [(ngModel)]="product.pdt_Id" />
                       
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> Product Name</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="pdt_name"[(ngModel)]="product.pdt_name" />
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class ="col-sm-2 col-form-label">Product Brand</label>
                      <div class ="col-sm-10">
                          <input type ="text" name="pdt_brand"  [(ngModel)]="product.pdt_brand"/>
                      </div>
                    </div>

                    <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">Product Color</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="pdt_color"  [(ngModel)]="product.pdt_color"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class ="col-sm-2 col-form-label"> Product Cost</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="pdt_cost"  [(ngModel)]="product.pdt_cost"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class ="col-sm-2 col-form-label"> Product Description</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="pdt_description"  [(ngModel)]="product.pdt_description"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class ="col-sm-2 col-form-label"> Product Quantity</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="pdt_quantity"  [(ngModel)]="product.pdt_quantity"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class ="col-sm-2 col-form-label">Product Type</label>
                        <div class ="col-sm-10">
                            <input type ="text" name="pdt_type"  [(ngModel)]="product.pdt_type"/>
                        </div>
                      </div>

                    <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Product Image</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="pdt_image"  [(ngModel)]="product.pdt_image"/>
                    </div>
                     </div>

                    <div class="form-group row">
                      <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                      <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                    </div>
                </form>
</div>
</div>
</div>
