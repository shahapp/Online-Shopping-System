<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            
            <form #spForm="ngForm" (ngSubmit)="onSubmit()">
              <div *ngIf="isEditable != true"><h1>Add Order</h1></div>
              <div *ngIf="isEditable == true"><h1>Update Order</h1></div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Order ID</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="order_Id" [(ngModel)]="order.order_Id" />
                       
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> Order Comment</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="order_comment"[(ngModel)]="order.order_comment" />
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class ="col-sm-2 col-form-label"> Deliver Date</label>
                      <div class ="col-sm-10">
                          <input type ="date" name="deliver_date"  [(ngModel)]="order.deliver_date"/>
                      </div>
                    </div>
                    <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Order Date</label>
                    <div class ="col-sm-10">
                        <input type ="date" name="order_date"  [(ngModel)]="order.order_date"/>
                    </div>
                     </div>
                 
                    <div class="form-group row">
                      <label class ="col-sm-2 col-form-label"> Order Status</label>
                      <div class ="col-sm-10">
                          <input type ="text" name="order_status"  [(ngModel)]="order.order_status"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class ="col-sm-2 col-form-label"> Track Id</label>
                      <div class ="col-sm-10">
                          <input type ="text" name="track_Id"  [(ngModel)]="order.track_Id"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class ="col-sm-2 col-form-label"> User Id</label>
                      <div class ="col-sm-10">
                          <input type ="text" name="user_Id" [(ngModel)]="order.user_Id" />
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                      <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                    </div>
                </form>
</div>
</div>
</div>
